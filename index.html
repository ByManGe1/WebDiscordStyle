<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="shortcut icon" href="src/icons/icon.webp" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="title-container">
            <div class="title">
                ¡Hello again!
            </div>
            <div class="subtitle">
                We are very happy to see you again!
            </div>
        </div>
        <form action="post" class="login">
            <div class="inputs-container">
                <div class="login-input email">
                    <div class="label">
                        EMAIL OR PHONE NUMBER
                        <span>*</span>
                    </div>
                    <input type="email" class="input-field" title="Completa este campo" />
                </div>
                <div class="login-input password">
                    <div class="label">
                        password
                        <span>*</span>
                    </div>
                    <input type = "password"  class="input-field"/>
                    <a href="" class="forgot-password">
                        ¿Forgot you password?
                    </a>
                </div>
            </div>
            <div class="button">
                <button>Log In</button>
                <span>
                    ¿Need an account?
                    <a href="" class="forgot-login">Register</a>
                </span>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript">
    window.addEventListener('contextmenu', function (e) {
        e.preventDefault();
    }, false);
</script>
</html>
